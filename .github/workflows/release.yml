name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-2025
    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # fetch all history for tags

      # 2️⃣ Setup .NET
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore PorThunderbirdUpd.csproj

      # 4️⃣ Publish project
      - name: Publish project
        run: dotnet publish PorThunderbirdUpd.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o publish

      # 5️⃣ Create ZIP of published files
      - name: Zip published output
        run: |
          $zipName = "PorThunderbirdUpd.zip"
          Compress-Archive -Path publish\* -DestinationPath publish\$zipName
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV

      # 6️⃣ Determine version from csproj
      - name: Get version from csproj
        id: get_version
        run: |
          [xml]$proj = Get-Content PorThunderbirdUpd.csproj
          $version = $proj.Project.PropertyGroup.Version
          if (-not $version) { $version = "v1.0.0" }
          echo "VERSION=$version" >> $env:GITHUB_ENV
          echo "::set-output name=version::$version"

      # 7️⃣ Create Git tag
      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a $env:VERSION -m "Release $env:VERSION"
          git push origin $env:VERSION

      # 8️⃣ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: publish/${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
